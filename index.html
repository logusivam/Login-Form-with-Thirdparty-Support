<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with ThirdParty</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- icons package -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="sreen_content">
                <form action="" class="login">
                    <!-- username input -->
                    <div class="login_field">
                        <!-- icon for username -->
                        <i class="login_icon fas fa-user"></i>
                        <input type="text" class="login_input" placeholder="user name or email">
                    </div>

                    <!-- password input -->
                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                            <input type="text" class="login_input" placeholder="password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
